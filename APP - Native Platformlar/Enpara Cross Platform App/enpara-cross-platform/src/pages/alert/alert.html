<ion-header>
  <ion-navbar>
    <ion-title>EnPara Fiyatlar ve Oranlar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list no-lines>
    <ion-buttons end>
        <button ion-button icon-only clear color="dark" (click)="addAlert()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-list-header no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-3 text-center>CURRENCY</ion-col>
          <ion-col col-3 text-center>ALERT TYPE</ion-col>
          <ion-col col-3 text-center>VALUE</ion-col>
          <ion-col col-3 text-center>TIME</ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
        <ion-item-sliding *ngFor="let item of alertList | async">
          
          <ion-item>
            <ion-row>
              <ion-col class="currency_type">{{item.currency_type}}</ion-col>
              <ion-col text-center>{{item.alert_type}}</ion-col>
              <ion-col text-center>{{item.value}}</ion-col>
              <ion-col text-center>{{item.timestamp | date: "y-MM-dd"}}</ion-col>
            </ion-row>
          </ion-item>

          <ion-item-options color="secondary">
              <button ion-button icon-only color="secondary" (click)="updateAlert(item)" light>
                  <ion-icon name="create"></ion-icon>
              </button>
              <button ion-button icon-only color="danger" (click)="deleteAlert(item.$key)" danger>
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>

        </ion-item-sliding>
 
    </ion-list>
</ion-content>
